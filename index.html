    <div id="app">

      const app = new SVue({
        el: "#app",
        data: {
          name: "I am test.",
          age: 12,
          html: "<button>这是一个按钮</button>"
        },
        created() {
          console.log("开始啦");
          setTimeout(() => {
            this.name = "我是测试";
          }, 1500);

              this.name = '哭了'
              this.age = 150

            this.age = 10
          }
        },
      })
